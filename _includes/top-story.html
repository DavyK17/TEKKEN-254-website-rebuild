{% assign top = 0 %}
{% for post in site.posts %}
{% if post.top == true %}
{% assign top = top | plus: 1 %}
<a class="jumbotron-anchor blank-link" href="{{ post.url }}">
    <div class="jumbotron-container">
        <div class="jumbotron mx-auto my-0">
            <div class="jumbotron-img" style="background-image: url('{% include post-meta-image-url.html %}');{% if post.metaImagePosition %} background-position: {{ post.metaImagePosition }};{% elsif post.advanced.metaImagePosition %} background-position: {{ post.advanced.metaImagePosition }};{% else %} background-position: center;{% endif %}"></div>
            <div class="container">
                <div class="top-story-info">
                    <p class="story-title font-header fs-h2 font-body medium my-2">{{ post.title }}</p>
                    <p class="lead my-2">{{ post.description }}</p>
                </div>
                <ul class="featured-cat-date light">
                    <li class="date">{{ post.date | date_to_long_string }}</li>
                    <li class="category capitalize">{{ post.categories | first}}</li>
                </ul>
            </div>
        </div>
    </div>
</a>
{% endif %}
{% if top == 1 %}
{% break %}
{% endif %}
{% endfor %}
